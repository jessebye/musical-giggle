version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t musical-giggle .
    dependencies: []
  - name: Test
    dependencies: []
    task:
      jobs:
        - name: go test
          commands:
            - checkout
            - go test
  - name: Publish
    dependencies:
      - Build
      - Test
    task:
      jobs:
        - name: publish to ECR
          commands:
            - echo "publishing the docker container to ECR"
promotions:
  - name: Deploy to Stage
    pipeline_file: pipeline_2.yml
  - name: Deploy to Prod
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
